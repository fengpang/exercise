<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>登录</title>
	<link rel="stylesheet" href="css/sign.css">
	<!-- <script src="http://cdn.static.runoob.com/libs/jquery/1.10.2/jquery.min.js"></script> -->
	<script src="http://cdn.static.runoob.com/libs/angular.js/1.4.6/angular.min.js"></script>
</head>
<body>
	<form name="sign" ng-app="myApp" ng-controller="myCtrl" class="sign-box">
		<h1>后台登录</h1>
			<input name="username" ng-required="true" ng-minlength="5" ng-maxlength="10" ng-model="names" id="name"  type="text" name="num" placeholder="账号">
			<input name="password" ng-required="true" ng-minlength="5" ng-maxlength="13" ng-model="pwds" id="psd" type="password" name="pass-word" placeholder="密码">
			<button ng-click="get()" type="button">登录</button>
			<div id="message"></div>
			<div style="color: red;text-align: center;font-size: 16px" ng-show="sign.username.$error.minlength">用户名的长度不得小于5位</div>
			<div style="color: red; text-align: center;font-size: 16px" ng-show="sign.username.$error.maxlength">用户名的长度不得大于10位</div>
			<div style="color: red; text-align: center;font-size: 16px" ng-show="sign.password.$error.minlength">密码的长度不得小于5位</div>
			<div style="color: red; text-align: center;font-size: 16px" ng-show="sign.password.$error.maxlength">密码的长度不得大于13位</div>

	</form>
	<script src="js/functions/sign.js"></script>
</body>
</html>
