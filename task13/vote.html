<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>投票</title>
	<meta name="viewport" content="width=device-width;initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
	<link rel="stylesheet" href="vote.css">
</head>
<body>
	<header>
		<audio src="财富自由.mp3" autoplay>
			您的浏览器不支持audio标签
		</audio>
		<div class="header-top">
			<img class="options" src="images/作业本.png">
			<h1>投票</h1>
			<img class="close" src="images/叉.png">
		</div>
		<div class="first-row">
			<p class="vote-text">发言讨论结束，请大家投票</p>
            <img class="play" src="images/播放.png">
            <div class="trigon"></div>
		</div>
		<p class="click">点击得票数最多人的头像</p>
	</header>

	<main>
	<!--头像部分-->	
		<div class="avatar-container">
			<div class="row">			
				<div class="avatar">
					<p class="id">水民</p>
					<p class="number">1号</p>
					<div class="icons"></div>
				</div>
				<div class="avatar">
					<p class="id">杀手</p>
					<p class="number">2号</p>
					<div class="icons"></div>
				</div>
				<div class="avatar">
					<p class="id">警察</p>
					<p class="number">3号</p>
					<div class="icons"></div>
				</div>
			</div>

			<div class="row">			
				<div class="avatar">
					<p class="id">水民</p>
					<p class="number">4号</p>
					<div class="icons"></div>
				</div>
				<div class="avatar">
					<p class="id">杀手</p>
					<p class="number">5号</p>
					<div class="icons"></div>
				</div>
				<div class="avatar">
					<p class="id">警察</p>
					<p class="number">6号</p>
					<div class="icons"></div>
				</div>
			</div>

			<div class="row">			
				<div class="avatar">
					<p class="id">水民</p>
					<p class="number">7号</p>
					<div class="icons"></div>
				</div>
				<div class="avatar">
					<p class="id">杀手</p>
					<p class="number">8号</p>
					<div class="icons"></div>
				</div>
				<div class="avatar">
					<p class="id">警察</p>
					<p class="number">9号</p>
					<div class="icons"></div>
				</div>
			</div>

			<div class="row">			
				<div class="avatar">
					<p class="id">水民</p>
					<p class="number">10号</p>
					<div class="icons"></div>
				</div>
				<div class="avatar">
					<p class="id">杀手</p>
					<p class="number">11号</p>
					<div class="icons"></div>
				</div>
				<div class="avatar">
					<p class="id">警察</p>
					<p class="number">12号</p>
					<div class="icons"></div>
				</div>
			</div>
		</div>
	</main>

	<footer>
		<a href="result.html">
			<button type="button" name="lalala">投死</button>
		</a>
	</footer>
</body>
</html>
